<!DOCTYPE html>
<html>
    <head>
        <title>Ajax Request Manager - Examples</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="AjaxRequestManager-1.0beta.js"></script>

        <script type="text/javascript">
            var myData, myCallback, myDataCallback, myErrorCallback, myErrorDataCallback;

            /*
            * simple example with one request
            * all parameters are optional except for the url
            */
            var myAjaxRequest = new AjaxRequest({
                url: 'http://my/request/url',

                /* callback of success | callback(dataServer, dataCallback); */
                callback: myCallback,
                dataCallback: myDataCallback,

                /* callback of error | errorCallback(dataServer, errorDataCallback); */
                errorCallback: myErrorCallback,
                errorDataCallback: myErrorDataCallback
            });
            myAjaxRequest.manage();


            /*
            * simple example with two requests
            * all parameters are optional except for the url
            */
            var myAjaxRequests = new AjaxRequest([
                {
                    url: 'http://my/request/url',
                    type: 'post'
                },
                {
                    url: 'http://my/another/request/url',
                    data: myData
                }
            ]);
            myAjaxRequests.manage();


            /*
             * example with two requests and remaining
             * all parameters are optional except for the url
             */

            /* initialize the queue of ajax requests */
            var myAjaxRequests = new AjaxRequest([
                {
                    url: 'http://my/request/url',
                    traditional: true
                },
                {
                    url: 'http://my/another/request/url',
                    data: myData
                }
            ]);

            /* do something [...] */

            /* manage the queue (start ajax requests) */
            myAjaxRequests.manage();

            /* do something [...] */

            /* verify the remaining requests in queue */
            alert('return number of remaining requests: ' + myAjaxRequest.remainingRequests());
        </script>
    </head>
    <body>
        <h1>Ajax Request Mananer - Examples</h1>
        <p>See at the top of document in javascript marker.</p>
    </body>
</html>
